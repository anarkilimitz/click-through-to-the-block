<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивные блоки с фото</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="#block1" class="nav-button">Блок 1</a>
      <a href="#block2" class="nav-button">Блок 2</a>
      <a href="#block3" class="nav-button">Блок 3</a>
    </nav>
  </header>

  <main>
    <section id="block1" class="photo-block">
      <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Фото 1">
        <h2>Заголовок блока 1</h2>
        <p>Описание блока 1. Это пример текста для первого блока.</p>
      </div>
    </section>

    <section id="block2" class="photo-block">
      <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Фото 2">
        <h2>Заголовок блока 2</h2>
        <p>Описание блока 2. Это пример текста для второго блока.</p>
      </div>
    </section>

    <section id="block3" class="photo-block">
      <div class="content">
        <img src="https://via.placeholder.com/600x400" alt="Фото 3">
        <h2>Заголовок блока 3</h2>
        <p>Описание блока 3. Это пример текста для третьего блока.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
